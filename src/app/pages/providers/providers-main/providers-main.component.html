<section class="provider-main-page">
    <div class="row">
      <div class="col col-lg-4 mb-2">
        <div class="nav-list">
          <div class="subject">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search Providers. . ." />
          </div>
        </div>
      </div>
      <div class="col col-lg-4 mb-2"></div>
      <div class="col col-lg-4 mb-2">
        <div class="button-toggle-list">
          <ul class="nav-toggle">
            <li class="subject-toggle">
              <button type="button" class="btn button-add-data" (click)="onClickProviderAdd()">
                + Add Data
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  
    <div class="row">
        <div class="col col-lg-12">
            <div class="provider-content">
              <div class="card-body">
                  <div class="row">
                      <div class="col col-lg-12 header-subject">
                          Providers
                      </div>
                  </div>
                  <div class="row form-row">
                      <div class="form-group provider-info-page">
                          <table mat-table [dataSource]="dataSource">
                
                              <ng-container matColumnDef="providerName">
                                <th mat-header-cell *matHeaderCellDef> Provider Name </th>
                                <td mat-cell *matCellDef="let data" class="first-data"><img src={{data?.logo_provider}}
                                    class="rounded-circle" /><span class="first-data-on-table">
                                    {{data.providerName}}</span>
                                </td>
                              </ng-container>
                
                              <ng-container matColumnDef="telNumber">
                                <th mat-header-cell *matHeaderCellDef> Contact </th>
                                <td mat-cell *matCellDef="let data"> {{data.telNumber}} </td>
                              </ng-container>
                
                              <ng-container matColumnDef="webUrl">
                                <th mat-header-cell *matHeaderCellDef> Web Site </th>
                                <td mat-cell *matCellDef="let data"> {{data.webUrl}} </td>
                              </ng-container>
                
                              <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef>
                                </th>
                
                                <td mat-cell *matCellDef="let row; let i=index;">
                                  <button type="button" class="btn" (click)="onClickProviderViewInfo(row.id)">
                                      <i class='bx bx-show'></i>
                                  </button>
                
                                  <button type="button" class="btn" (click)="onClickProviderEdit(row.id)">
                                      <i class='bx bx-edit'></i>
                                  </button>
                
                                  <button type="button" class="btn">
                                      <i class='bx bx-trash'></i>
                                  </button>
                                </td>
                              </ng-container>
                
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                
                            <mat-paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5"
                              [pageSizeOptions]="[5, 10]"></mat-paginator>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
  </section>
