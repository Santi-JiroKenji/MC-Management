<section class="server-main-page">
  <div class="row">
    <div class="col col-lg-4 mb-2">
      <div class="nav-list">
        <div class="subject">
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search Servers. . ." />
        </div>
      </div>
    </div>
    <div class="col col-lg-4 mb-2"></div>
    <div class="col col-lg-4 mb-2">
      <div class="button-toggle-list">
        <ul class="nav-toggle">
          <li class="subject-toggle">
            <button type="button" class="btn button-add-data" (click)="onClickServerAdd()">
              + Add Data
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col col-lg-12">
          <div class="server-content">
            <div class="card-body">
                <div class="row">
                    <div class="col col-lg-12 header-subject">
                        Servers
                    </div>
                </div>
                <div class="row form-row">
                    <div class="form-group server-info-page">
                        <table mat-table [dataSource]="dataSource">

                            <ng-container matColumnDef="serverName">
                              <th mat-header-cell *matHeaderCellDef> Server Name </th>
                              <td mat-cell *matCellDef="let data" class="first-data"><span class="first-data-on-table">
                                  {{data?.serverName}}</span>
                                <p>CPU {{data?.cpuPer}}</p>
                              </td>
                            </ng-container>
              
                            <ng-container matColumnDef="memory">
                              <th mat-header-cell *matHeaderCellDef> Memory </th>
                              <td mat-cell *matCellDef="let data"> {{data?.memory}} </td>
                            </ng-container>
              
                            <ng-container matColumnDef="disk">
                              <th mat-header-cell *matHeaderCellDef> Disk </th>
                              <td mat-cell *matCellDef="let data"> {{data?.disk}} </td>
                            </ng-container>
              
                            <ng-container matColumnDef="provider">
                              <th mat-header-cell *matHeaderCellDef> Provider </th>
                              <td mat-cell *matCellDef="let data"> {{data?.provider}} </td>
                            </ng-container>
              
                            <ng-container matColumnDef="status">
                              <th mat-header-cell *matHeaderCellDef> Status </th>
                              <td mat-cell *matCellDef="let data">
                                <span><button type="button" class="btn"
                                    [ngClass]="{'success-color': data?.status === 'Enable', 'danger-color': data?.status === 'Disable'}"
                                    disabled>
                                    <p>{{data?.status}}</p>
                                  </button></span>
                              </td>
                            </ng-container>
              
                            <ng-container matColumnDef="action">
                              <th mat-header-cell *matHeaderCellDef>
                              </th>
              
                              <td mat-cell *matCellDef="let row; let i=index;">
                                <button type="button" class="btn" (click)="onClickServerViewInfo(row.id)">
                                    <i class='bx bx-show'></i>
                                </button>
              
                                <button type="button" class="btn" (click)="onClickServerEdit(row.id)">
                                    <i class='bx bx-edit'></i>
                                </button>
              
                                <button type="button" class="btn">
                                    <i class='bx bx-trash'></i>
                                </button>
                              </td>
                            </ng-container>
              
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
              
                          <mat-paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5"
                            [pageSizeOptions]="[5, 10]"></mat-paginator>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
</section>
