<div class="detail-provider-dialog-card">
    <div class="card-header">
        <span>Provider Detail</span>
    </div>
    <div class="card-body">
        <div class="row provider">
            <div class="col-lg-12">
                <form>
                    <div class="row form-row">
                        <div class="form-group col col-lg-5 provider-profile">
                            <img src={{provider?.logo_provider}} class="rounded-circle" />
                        </div>
                        <div class="form-group col col-lg-7">
                            <div class="row">
                                <div class="col col-lg-12 data-subject provider-name-label">
                                    {{provider?.providerName}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-12 data-subject tel-number-label">
                                    {{provider?.telNumber}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-12 data-subject web-url-label">
                                    {{provider?.webUrl}}
                                </div>
                            </div>                           
                        </div>
                        <div class="form-group col col-lg-12">
                            <div class="row">
                                <label class="detail-label">Detail</label>
                                <div class="detail-box">
                                    {{provider?.detail}}
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
