<div class="server-select-dialog">
  <div class="card-header">
    <span class="title-header">Select Server</span>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col col-lg-12 filter-label">
        <label>Search From</label>
        <span> : Server Name</span>
      </div>
    </div>
    <div class="row">
      <div class="col col-lg-10 filter-search-input">
        <div class="nav-list">
          <div class="subject">
            <i class="bx bx-search"></i>
            <input
              type="text"
              placeholder="Enter the word you want to search."
            />
          </div>
        </div>
      </div>
      <div class="col col-lg-2 filter-search-button">
        <span>
          <button class="btn search-button" type="submit">Search</button>
        </span>
      </div>
    </div>
    <div class="row form-row">
      <div class="form-group col col-lg-12 server-info">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="serverName">
            <th mat-header-cell *matHeaderCellDef> Server Name </th>
            <td mat-cell *matCellDef="let element" class="first-data"><span class="first-data-on-table">
                {{element.serverName}}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> <span><button type="button" class="btn"
                  [ngClass]="{'success-color': element.status === 'Enable', 'danger-color': element.status === 'Disable'}"
                  disabled>
                  <p>{{element.status}}</p>
                </button></span> </td>
          </ng-container>

          <ng-container matColumnDef="provider">
            <th mat-header-cell *matHeaderCellDef> Provider </th>
            <td mat-cell *matCellDef="let element"> {{element.provider}} </td>
          </ng-container>

          <ng-container matColumnDef="cpu">
            <th mat-header-cell *matHeaderCellDef> CPU </th>
            <td mat-cell *matCellDef="let element"> {{element.cpu}} </td>
          </ng-container>

          <ng-container matColumnDef="ram">
            <th mat-header-cell *matHeaderCellDef> RAM </th>
            <td mat-cell *matCellDef="let element"> {{element.ram}} </td>
          </ng-container>

          <ng-container matColumnDef="ssd">
            <th mat-header-cell *matHeaderCellDef> SSD </th>
            <td mat-cell *matCellDef="let element"> {{element.ssd}} </td>
          </ng-container>

          <ng-container matColumnDef="action" class="action">
            <th mat-header-cell *matHeaderCellDef>
            </th>

            <td mat-cell *matCellDef="let row; let i=index;">
              <button type="submit" class="btn button-submit">
                <span>Select</span>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5"
          [pageSizeOptions]="[5, 10]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
